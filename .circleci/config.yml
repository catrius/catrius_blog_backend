version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: poetry install --dev
          name: Install dependencies
      - run:
          command: pytest --cov
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
